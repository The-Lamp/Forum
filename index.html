<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Discussion</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file for styling -->
</head>
<body>
    <header>
        <h1>Welcome to My Forum</h1>
    </header>

    <main>
        <article>
            <h2>Discussion Topic 1</h2>
            <p>This is the content of the discussion. Feel free to share your thoughts below.</p>
        </article>

        <!-- Disqus Comment Section -->
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = 'https://yourwebsite.com/unique-page-url';  // Replace with your page's canonical URL
                this.page.identifier = 'unique-page-identifier';  // Replace with a unique identifier for each page
            };
            (function() {  // Don't edit below this line
                var d = document, s = d.createElement('script');
                s.src = 'https://the-lamp.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
    </main>

    <footer>
        <p>Powered by Disqus</p>
    </footer>

    <!-- Disqus Comment Count Script -->
    <script id="dsq-count-scr" src="//the-lamp.disqus.com/count.js" async></script>
