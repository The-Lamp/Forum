<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Discussion</title>
</head>
<body>
    <header>
        <h1>Welcome to the Forum</h1>
    </header>

    <main>
        <article>
            <h2>Discussion Topic: Share Your Photos</h2>
            <p>Feel free to share the photos you just captured by commenting below!</p>
        </article>

        <!-- Disqus Comment Section -->
        <div id="disqus_thread"></div>
        <script>
            // Function to extract ZIP link from URL
            function getZipLinkFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('zipLink');
            }

            var disqus_config = function () {
                this.page.url = 'https://the-lamp.github.io/Forum/';  // Replace with your page's canonical URL
                this.page.identifier = 'forum-page';  // Unique identifier for the forum page
                
                // Pre-fill comment with ZIP file link after redirection
                this.callbacks.onReady = [function() {
                    const zipUrl = getZipLinkFromUrl();
                    if (zipUrl) {
                        var disqusTextArea = document.querySelector('textarea#disqus-post-message');
                        if (disqusTextArea) {
                            disqusTextArea.value = 'Download ZIP file: ' + decodeURIComponent(zipUrl);
                        }
                    }
                }];
            };

            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://the-lamp.disqus.com/embed.js';  // Replace with your Disqus forum shortname
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
    </main>

    <footer>
        <p>Powered by Disqus</p>
    </footer>

    <!-- Disqus Comment Count Script -->
    <script id="dsq-count-scr" src="//the-lamp.disqus.com/count.js" async></script>
</body>
</html>
